<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abrr title="Use as tags &lt;h1&gt;...&lt;h6&gt;">Títulos</abrr></li>
        <li><abrr title="Use a tag &lt;img&gt;">Imagens</abrr></li>
        <li><abrr title="Use a tag &lt;abrr&gt;">Abreviaçôes</abrr></li>
        <li><abrr title="Use a tag &lt;code&gt;">Códigos-fonte</abrr></li>
        <li><abrr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abrr></li>
        <li><abrr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abrr></li>
    </ul>
    
</body>
</html>
